<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --blue:#0d3d6e;
      --page-bg:#d7e9fb;
      --card-radius:14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background:var(--page-bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* BACK button */
    .back-link{
      position:fixed;
      left:18px;
      top:18px;
      z-index:1000;
      background:rgba(255,255,255,0.9);
      color:var(--blue);
      padding:8px 12px;
      border-radius:8px;
      font-weight:600;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(13,61,110,0.08);
    }
    .back-link:hover{opacity:0.95}

    .card-wrap{
      width:860px;
      max-width:100%;
      border-radius:var(--card-radius);
      overflow:hidden;
      box-shadow:0 18px 40px rgba(15,35,60,0.12);
      display:flex;
      background:transparent;
    }

    /* left blue panel */
    .left-panel{
      background:var(--blue);
      color:#fff;
      padding:44px 36px;
      flex:0 0 36%;
      min-width:260px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .left-panel h2{font-size:28px;margin-bottom:6px;font-weight:700}

    .contact-row {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      color: #dfeffb;
    }

    .contact-row img.icon {
      width: 22px;
      height: 22px;
      display:block;
    }

    .left-panel .social-icons{margin-top:10px}
    .left-panel .social-icons a{
      color:rgba(255,255,255,0.9);
      margin-right:12px;
      font-size:16px;
      text-decoration:none;
    }
    .left-panel .social-icons a:hover{color:#00f2fe}

    /* right white panel */
    .right-panel{
      background:#fff;
      padding:44px 40px;
      flex:1 1 64%;
    }
    .right-panel h2{color:var(--blue);font-size:22px;margin-bottom:6px;font-weight:700}
    .right-panel p.lead{margin-bottom:20px;color:#6c757d}

    /* form controls */
    .contact-form input,
    .contact-form textarea{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      margin-bottom:14px;
      font-size:14px;
    }
    .contact-form button{
      background:linear-gradient(90deg,#4facfe,#00f2fe);
      color:#fff;
      padding:10px 22px;
      border-radius:22px;
      border:none;
      font-weight:700;
      letter-spacing:0.6px;
    }

    .flash-wrap{margin-bottom:12px;}

    @media (max-width:820px){
      .card-wrap{flex-direction:column; width:100%;}
      .left-panel{padding:28px 20px}
      .right-panel{padding:28px 20px}
    }
  </style>
</head>
<body>
  <!-- BACK button -->
  <a class="back-link" href="{{ url_for('home') }}">&lt; BACK</a>

  <div class="card-wrap">
    <!-- LEFT BLUE PANEL -->
    <aside class="left-panel">
      <h2>Contact Us</h2>

      <div class="contact-row">
        <img src="{{ url_for('static', filename='images/emaillogo.png') }}" alt="Email" class="icon">
        <span>omkar.kamble312@gmail.com</span>
      </div>

      <div class="contact-row">
        <img src="{{ url_for('static', filename='images/calllogo.png') }}" alt="Phone" class="icon">
        <span>8454800234</span>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </aside>

    <!-- RIGHT WHITE PANEL -->
    <main class="right-panel">
      <h2>Get in Touch</h2>
      <p class="lead">Feel free to drop us a line below!</p>

      <!-- Flash messages -->
      <div class="flash-wrap">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>

      <!-- Contact form -->
      <form class="contact-form" method="POST" action="/contact" autocomplete="off">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <input type="text" name="phone" placeholder="Your phone" required />
        <textarea name="message" placeholder="Type your message here..." rows="5" required></textarea>
        <div>
          <button type="submit">SEND</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auto-hide flash after 4s -->
  <script>
    (function(){
      const alerts = document.querySelectorAll('.alert');
      if(!alerts.length) return;
      setTimeout(()=> {
        alerts.forEach(a => {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(a);
          try { a.classList.remove('show'); a.classList.add('fade'); bsAlert.close(); } catch(e){ a.remove(); }
        });
      }, 4000);
    })();
  </script>
</body>
</html>
